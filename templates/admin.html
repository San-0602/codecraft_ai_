<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | CodeCraft AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #000000, #2c2c2c);
            color: #f1f1f1;
            margin: 0;
            padding: 40px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffffff;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1a1a1a;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #00ffe7;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #2a2a2a;
        }

        tr:nth-child(odd) {
            background-color: #1f1f1f;
        }

        tr:hover {
            background-color: #444;
            transition: background-color 0.3s ease;
        }

        td {
            color: #ccc;
            font-size: 0.95rem;
        }

        ::selection {
            background: #00ffe7;
            color: #000;
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 20px;
            }

            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                position: sticky;
                top: 0;
                background-color: #111;
                z-index: 2;
            }

            td {
                border: none;
                padding: 10px 14px;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                font-weight: bold;
                text-transform: uppercase;
                color: #888;
            }
        }
    </style>
</head>
<body>
    <h1>ðŸ§  Admin Dashboard - Submitted Prompts</h1>
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Project Type</th>
                <th>Difficulty</th>
                <th>Language</th>
                <th>Topic</th>
            </tr>
        </thead>
        <tbody>
            {% for prompt in prompts %}
            <tr>
                <td data-label="Timestamp">{{ prompt.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td data-label="Project Type">{{ prompt.project_type }}</td>
                <td data-label="Difficulty">{{ prompt.difficulty }}</td>
                <td data-label="Language">{{ prompt.language }}</td>
                <td data-label="Topic">{{ prompt.topic }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
